version: 0.0
os: linux 
files:
  - source: /
    destination: /home/ubuntu/my-app1
hooks:
  BeforeInstall:
    - location: scripts/before.sh
      timeout: 300
      runas: ubuntu
  AfterInstall:
    - location: scripts/after.sh
      timeout: 300
      runas: ubuntu
  ApplicationStart:
    - location: scripts/start.sh
      timeout: 300
      runas: ubuntu